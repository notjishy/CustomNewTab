<!DOCTYPE html>

<html>
    <head>
        <title>New Tab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="newtab.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/clock.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="newtab.css">
    </head>

    <body>
      <div id="bg"></div>

        <div id="errorAlert">
            <div class="alert-text">Unable to load one or more of your wallpaper! Please make sure they have the correct image URL.</div>
            <div id="alert-close">
                <i class="material-icons">cancel</i>
            </div>
        </div>
        <div id="addNewMenu">
            <i class="material-icons" id="closeAddNewMenu">cancel</i>
            <div id="form">
                <h1>Image URL</h1>
                <input type="text" id="imgurl" name="imgururl" placeholder="https://i.imgur.com/_______.jpg/png">
            </div>
            <div id="preview"></div>
            <button id="submitButton">Confirm</button>
            <h2 id="message">Unable to find image. Make sure the URL is a direct link to the image.</h2>
        </div>

        <div id="overlay">
            <i class="material-icons" id="close-overlay">cancel</i>
            <div id="overlay-wrapper"></div>
            <div id="overlay-wrapper-2">
                <button id="switch">
                    <div id="clock-switch">
                        <i class="material-icons" id="clock-toggle-icon">cancel</i><br>
                        Show Clock
                    </div>
                    <div id="hour-switch">
                        <i class="material-icons" id="hour-toggle-icon">cancel</i><br>
                        24-Hour Format
                    </div>
                </button>
            </div>
        </div>

        <div id="container">
            <div id="clock-wrapper">
                <div id="clock">
                    <div id="day"></div>
                    <hr class="divide">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
            </div>
        </div>
        <i class="material-icons" id="settings">settings</i>
    </body>
</html>
